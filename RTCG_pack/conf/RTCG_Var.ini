Data=Если данные в потоке равны '', то присваивается значения свойства Data.|3|0
AcsVar=fvar - переменная будет доступна только в той ф-ции, в которой она была непосредственно объявлена; gvar - Эта переменная будет доступна во всех компонентах начиная с момента до начала инициализации и до конца операции генерации кода, после чего она уничтожается.|14|0|fvar,gvar
DecVar=NotDec - Не объявлять; DecFunStart - Объявить на старте функции; DecHere - Объявить перед операцией присваивания; Если значение свойства DecHere и точька doValue не прилинкована, то переменная будет объявлена вначале функции; Не зависимо от того сколько элементов Var находится в пределах одной функции, она будет обьявлена один раз.|4|1|NotDec,DecFunStart,DecHere
